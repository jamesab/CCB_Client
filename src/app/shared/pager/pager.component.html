
<nav aria-label="Page navigation">
    <ul class="pagination pagination-lg justify-content-center">
      <li [ngClass]="{'page-item disabled': current_page == 1 }">
        <a class="page-link" (click)='Previous(current_page)' aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li class="page-item" ><a class="page-link" >{{current_page}}</a></li>

      <li [ngClass]="{'page-item disabled': current_page == total_pages }">
        <a class="page-link" (click)='Next(current_page)' aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
    <div class="text-center">Total Results: {{ total_results | number}}</div>
    <div class="text-center">Total Pages: {{ total_pages | number}}</div>
</nav>
